<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>India Telecom Data</title>
        <script type="text/javascript" src="./d3.js"></script>
	<style type="text/css">
		    #map {   
				border-radius: 25px; 
				padding: 10px;
				width:800px;
				height:800px; 
				border:1px ;
				font-family: "Arial", Arial, sans-serif
			}



			#data {    
				position: absolute;			
				text-align: left;			
				width: 650px;					
				height: 730px;					
				padding: 30px;				
				font: 18px sans-serif;		
				background: lightsteelblue;	
				border: 0px;		
				border-radius: 8px;			
				pointer-events: none;	
			}
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<div id="map"></div>
		<div id="data"></div>
		<script type="text/javascript"> 
			var datadiv=d3.select("#data")
			datadiv.style("opacity",0)
			
				
			function toggleDataDiv(data=null){
						
						
						console.log("showing data div")
							console.log(data)
							//showDataDiv(xPosition,yPosition)
							var active   = datadiv.active ? false : true ,
										newOpacity = active ? 0 : 1;
							// Hide or show the elements
							d3.select("#data").style("opacity", newOpacity).style("top", "10px").style("left","800px");
							// Update whether or not the elements are active
							datadiv.active = active;
							datadiv.html("State Name: "+data['NAME_1']+"<br>"+"Telecom Circle: "+data['CIRCLEDISPNAME']+"<br>")
						
					}
					
			var w = 1000;
			var h = 1000;
			var closebutton=d3.select("#map").append("text").text("close datadiv").on("click",function(){console.log("clicked");toggleDataDiv()})
			var svg = d3.select("#map")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				
			

			//Define default path generator
			var projection = d3.geo.mercator()
				.scale(8200)
				.translate([-1480,910])
				.precision(.1);
		
			var path = d3.geo.path()
				.projection(projection);
		//Create SVG element
		
			
			//Load in GeoJSON data
			//Width and height
			var clicktog=0
						
			
			function basemap(){
					
				 d3.json("./indiatelecomcirclebitswithcirclename.json", function(json) {
					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .attr("fill","#AAB050")
					   .on("click",function(d){
							
							//d3.select("#data").remove()
							var thiscircle=d.properties['CIRCLE']
							var otherstates=svg.selectAll("path").filter(function(e){
								return e.properties['CIRCLE']==thiscircle;
							});
							otherstates.transition().duration(750).attr("fill","#CCCCCC")
							d3.select(this).transition().duration(750).attr("fill","#CCCCCC")
							var xPosition =  d3.event.pageX+100
							var yPosition =  d3.event.pageY+100
							toggleDataDiv(d.properties)
						})
					   .on("mouseover", function(d) {
							//hideDataDiv()
							var thiscircle=d.properties['CIRCLE']
							var otherstates=svg.selectAll("path").filter(function(e){
								return e.properties['CIRCLE']==thiscircle;
							});
							otherstates.transition().duration(750).attr("fill","#BBBBBB")
							d3.select(this).transition().duration(750).attr("fill","#BBBBBB")
							var xPosition =  d3.mouse(this)[0]+10;
							var yPosition =  d3.mouse(this)[1]+14;
							//Create the tooltip label
							svg.append("text")
								.attr("id", "tooltip")
								.attr("x", xPosition)
								.attr("y", yPosition)
								.attr("text-anchor", "middle")
								.attr("font-family", "sans-serif")
								.attr("font-size", "11px")
								.attr("font-weight", "bold")
								.attr("fill", "black")
								.text(d.properties['NAME_1']);
						})
					   .on("mouseout", function(d){
						   var thiscircle=d.properties['CIRCLE']
							var otherstates=svg.selectAll("path").filter(function(e){
								return e.properties['CIRCLE']==thiscircle;
							});
							otherstates.transition().duration(750).attr("fill","#AAB050")
							d3.select(this).transition().duration(750).attr("fill","#AAB050")
							d3.select("#tooltip").remove()
							
						});
				
					});
					
			}
			basemap();
			
		</script>
	</body>
</html>
